<mat-card>
    <mat-card-title>
      <h2>Reactive forms</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="reactform" (ngSubmit)="ProceedSave()" >
        <mat-form-field appearance="fill">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <table formArrayName="deladdress">
          <tbody>
            <tr *ngFor="let item of deladdress.controls;let i=index" [formGroupName]="i">
              <td><input placeholder="Street" formControlName="street"></td>
              <td><input placeholder="City" formControlName="city"></td>
              <td><input placeholder="State" formControlName="state"></td>
              <td><input placeholder="Zip" formControlName="zip"></td>
              <td><button mat-button color="accent" (click)="Removeitem(i)">(-)</button></td>
            </tr>
          </tbody>
        </table>

        <div>
          <a mat-raised-button color="primary" (click)="Addnewrow()">Add New (+)</a>
        </div>

        <div class="example-button-row" style="margin-top: 5px">
          <button mat-raised-button color="primary">Submit</button> |
          <button mat-raised-button color="accent">Clear</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
